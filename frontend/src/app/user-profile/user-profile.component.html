<div style="background-image: url(https://foodtank.com/wp-content/uploads/2021/07/alfons-morales-YLSwjSy7stw-unsplash.jpg);">
  <div class="container" id="bodyContainer" *ngIf="user">
    <div class="row">
      <div class="col-md-4">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img *ngIf="user.gender == 'M'" class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"/>
          <img *ngIf="user.gender == 'F'" class="rounded-circle mt-5" width="150px" src="https://www.pngmart.com/files/17/Vector-Woman-PNG-Image.png"/>
          <img *ngIf="user.gender == 'O'" class="rounded-circle mt-5" width="150px" src="https://www.seekpng.com/png/detail/46-462652_this-icon-for-gender-neutral-user-is-an.png"/>
          <span class="font-weight-bold">{{ user.name }}</span>
          <span class="text-black-50">{{ user.email }}</span>
        </div>
      </div>
      <div class="col-md-7">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-right">Dados do Utilizador</h2>
          </div>
          <div class="row">
            <div class="col-md-12 mt-3">
              <label class="labels">Nome</label>
              <input type="text" class="form-control" value="{{ user.name }}" readonly/>
            <div class="col-md-12 mt-3">
              <label class="labels">GÃ©nero</label>
              <input type="text" class="form-control" *ngIf="user.gender == 'M'" value="Masculino" readonly/>
              <input type="text" class="form-control" *ngIf="user.gender == 'F'" value="Feminino" readonly/>
              <input type="text" class="form-control" *ngIf="user.gender == 'O'" value="Outro" readonly/>
            </div>
            <div class="col-md-12 mt-3">
              <label class="labels">Data de Nascimento</label>
              <input type="date" class="form-control" value="{{ user.birth_date | date : 'yyyy-MM-dd'}}" readonly/>
            </div>
            <div class="col-md-12 mt-3">
              <label class="labels">Morada</label>
              <input type="text" class="form-control" value="{{ user.address }}" readonly/>
            </div>
            <div class="col-md-12 mt-3">
              <label class="labels">Telefone</label>
              <input type="text" class="form-control" value="{{ user.phoneNumber }}" readonly/>
            </div>
            <div class="col-md-12 mt-3">
              <label class="labels">NIF</label>
              <input type="text" class="form-control" value="{{ user.nif }}" readonly/>
            </div>
            <div class="col-md-12 mt-3">
              <label class="labels">Pontos</label>
              <input type="text" class="form-control" value="{{ user.points }}" readonly/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
