<div style="background-image: url(https://foodtank.com/wp-content/uploads/2021/07/alfons-morales-YLSwjSy7stw-unsplash.jpg);">
    <div class="container" id="bodyContainer">
    <div class="row">
      <div class="col-md-4">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"/>
          <span class="font-weight-bold">{{ user.name }}</span>
          <span class="text-black-50">{{ user.email }}</span>
        </div>
      </div>
      <div class="col-md-7">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Dados Utilizador</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <label class="labels">Name</label>
              <input type="text" class="form-control" placeholder="first name"/>
            </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Mobile Number</label>
              <input type="text" class="form-control" placeholder="enter phone number" value=""/>
            </div>
            <div class="col-md-12">
              <label class="labels">Address Line 1</label>
              <input type="text" class="form-control" placeholder="enter address line 1" value=""/>
            </div>
            <div class="col-md-12">
              <label class="labels">Address Line 2</label>
              <input type="text" class="form-control" placeholder="enter address line 2" value=""/>
            </div>
            <div class="col-md-12">
              <label class="labels">Postcode</label>
              <input type="text" class="form-control" placeholder="enter address line 2" value=""/>
            </div>
            <div class="col-md-12">
              <label class="labels">State</label>
              <input type="text" class="form-control" placeholder="enter address line 2" value=""/>
            </div>
            <div class="col-md-12">
              <label class="labels">Area</label>
              <input type="text" class="form-control" placeholder="enter address line 2" value=""/>
            </div>
            <div class="col-md-12">
              <label class="labels">Email ID</label>
              <input type="text" class="form-control" placeholder="enter email id" />
            </div>
            <div class="col-md-12">
              <label class="labels">Education</label>
              <input type="text" class="form-control" placeholder="education" value=""/>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label class="labels">Country</label>
              <input type="text" class="form-control" placeholder="country" value=""  />
            </div>
            <div class="col-md-6">
              <label class="labels">State/Region</label>
              <input type="text" class="form-control" value="" placeholder="state"/>
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="button">
              Save Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
